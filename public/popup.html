<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD Timer</title>
  <script src="popup.js" defer></script>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>Timer Settings</h2>
  <h3>Task Timer</h3>
  <div>
    <h4>Task Name</h4>
    <input type="text" id="taskNameInput">
    <h4>Timer Interval (minutes)</h4>
    <input type="number" id="intervalInput">
    <button id="setTimerButton">Set Timer</button>
    <button id="clearTimerButton">Clear</button>
    <p id="confirmText" class="confirm-text"></p>
  </div>

  <h3>Calendar Task</h3>
  <div>
    <h4>Task Name</h4>
    <input type="text" id="calendarTaskInput">
    <h4>Due Date</h4>
    <input type="datetime-local" id="dueDateInput">
    <button id="createTaskButton">Create Task</button>
    <p id="taskConfirmationText" class="confirm-text"></p>
  </div>
</body>
</html>
